<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>freeCodeCamp Survey-Form </title>
</head>
<body>
  
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <main>
    <form id="survey-form">
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email"><br>
      <label for="age">Age <small>(optional)</small></label><br>
      <input type="number" id="age" name="age" min="10" max="100" value="10">
      <br>

      <!-- Dropdown selection -->
      <label for="role">Which option best describes your current role?</label><br>
      <select id="role" name="role" required>
        <option value="currentRole" disabled selected>Select your current role</option>
        <option value="student">Student</option>
        <option value="fullTimeJob">Full Time Job</option>
        <option value="fullTimeLearner">Full Time Learner</option>
        <option value="preferNotToSay">Prefer not to say</option>
        <option value="other">Other</option>
      </select><br/>

      <!-- Radio Buttons -->
      <div id="radio">
        <p class="radio-desc">Would you recommend freeCodeCamp to a friend?</p>

        <input type="radio" id="definitely" name="recommend" checked/>
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommend" />
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="notSure" name="recommend" />
        <label for="notSure">Not sure</label><br>
      </div>

      <!-- Another Dropdown Selection -->
      <lable for="fav_feature">What is your favourite feature of freeCodeCamp?</lable><br>
      <select id="fav_feature" name="fav_feature" required>
        <option value="option" disabled selected>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>

      <!-- Checkboxes -->
      <div id="checkboxes">
        <p class="checkbox-desk">What would you like to see improved? (Check all that apply)</p>

        <input type="checkbox" id="front_end" name="front_end" value="front_end_projects">
        <label for="front_end">Front-end Projects</label><br>

        <input type="checkbox" id="back_end" name="back_end" value="back_end_projects">
        <label for="back_end">Back-end Projets</label><br>

        <input type="checkbox" id="data_vis" name="data_visualization" value="data">
        <label for="data_vis">Data Visualization</label><br>

        <input type="checkbox" id="challenges" name="challenges" value="challenges">
        <label for="challenges">Challenges</label><br>

        <input type="checkbox" id="open_source_community" name="back_end" value="open_source_community">
        <label for="open_source_community">Open Source Community</label><br>

        <input type="checkbox" id="gitter" name="gitter" value="gitter">
        <label for="gitter">Gitter help rooms</label><br>

        <input type="checkbox" id="videos" name="videos" value="videos">
        <label for="videos">Videos</label><br>

        <input type="checkbox" id="meetups" name="meetups" value="meetups">
        <label for="meetups">City Meetups</label><br>

        <input type="checkbox" id="wiki" name="wiki" value="wiki">
        <label for="wiki">Wiki</label><br>

        <input type="checkbox" id="forum" name="forum" value="forum">
        <label for="forum">Forum</label><br>

        <input type="checkbox" id="courses" name="courses" value="courses">
        <label for="courses">Additional Courses</label><br>
      </div>

      <!-- text-box -->
      <p class="text-area-desc">Any comments or suggestions?</p>
      <textarea name="comments" id="text-area" rows="6" cols="30" placeholder="Enter your comment here..."></textarea>
      
      <input type="submit" id="submit">
    </form>
  </main>
</body>
</html>
